<!-- Login/Signup Modal -->
<div class="modal fade" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Login/Signup</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#login-tab">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#signup-tab">Signup</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div id="login-tab" class="tab-pane active">
                        <form>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>

                            <br>
                            <a href="./dashboard.html">
                                <button type="button" class="btn btn-primary">Login</button>
                            </a>
                            <hr>
                            <h3>OR</h3>
                            
                            <a href="./dashboard.html">
                            <button type="button" style="margin: 0px;     height: 60px;
                            width: 100%;
                            background-image: url(https://www.nhsapp.service.nhs.uk/img/icon-continue-with-nhs-login-normal.421b7c20.svg),url(/img/icon-continue-with-nhs-login-hovered.8edcaeef.svg),url(/img/icon-continue-with-nhs-login-focused.382303f9.svg);
                            background-repeat: no-repeat;
                            border: unset!important;
                            box-shadow: unset!important;"></button>
                            </a>
                        </form>
                    </div>
                    <div id="signup-tab" class="tab-pane">
                        <form>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <a href="./dashboard.html">

                                <button type="submit" class="btn btn-primary">Signup</button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
